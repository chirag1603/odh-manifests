- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_HOST
    valueFrom:
      configMapKeyRef:
        name: jupyterhub-ldap 
        key: ldap.host
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_BIND_DN_DC
    valueFrom:
      configMapKeyRef:
        name: jupyterhub-ldap 
        key: ldap.bind.dc
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_USER
    valueFrom:
      configMapKeyRef:
        name: jupyterhub-ldap 
        key: ldap.user
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_PASSWORD
    valueFrom:
      secretKeyRef:
        name: $(ldap_secret)
        key: password 