- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_HOST
    valueFrom:
      configMapKeyRef:
        name: jupyterhub-ldap
        key: LDAP_HOST 
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_BIND_DN_DC
    valueFrom:
      configMapKeyRef:
        name: jupyterhub-ldap
        key: LDAP_BIND_DN_DC 
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_USER
    valueFrom:
      secretKeyRef:
        name: $(ldap_credentials_secret)
        key: username 
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_PASSWORD
    valueFrom:
      secretKeyRef:
        name: $(ldap_credentials_secret)
        key: password
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_USE_SSL
    valueFrom:
      configMapKeyRef:
        name: jupyterhub-ldap
        key: LDAP_USE_SSL
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: JUPYTERHUB_AUTH_STATE
    valueFrom:
      configMapKeyRef:
        name: jupyterhub-ldap
        key: JUPYTERHUB_AUTH_STATE 
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_AUTH_STATE_ATTR
    valueFrom:
      configMapKeyRef:
        name: jupyterhub-ldap
        key: LDAP_AUTH_STATE_ATTR
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_ALLOWED_GROUPS
    valueFrom:
      configMapKeyRef:
        name: jupyterhub-ldap
        key: LDAP_ALLOWED_GROUPS 