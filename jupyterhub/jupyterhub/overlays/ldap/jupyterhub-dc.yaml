- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_HOST
    valueFrom:
      secretKeyRef:
        name: jupyterhub-ldap-secret
        key: LDAP_HOST 
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_BIND_DN_DC
    valueFrom:
      secretKeyRef:
        name: jupyterhub-ldap-secret
        key: LDAP_BIND_DN_DC 
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_USER
    valueFrom:
      secretKeyRef:
        name: jupyterhub-ldap-secret
        key: LDAP_USER 
- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: LDAP_PASSWORD
    valueFrom:
      secretKeyRef:
        name: jupyterhub-ldap-secret
        key: LDAP_PASSWORD 